          packages: ['g++-7']
      env:
        - COMPILER=g++-7
        - BUILD_FLAGS="-g -O0"
        - CXXFLAGS="--coverage"
      before_install:
        - pip install --user cpp-coveralls
      script:
        - cmake . && make VERBOSE=1 -j check
        - pwd
        - ls -laR
      after_success:
        - coveralls --verbose --exclude-pattern "CMake.+" --gcov gcov-7 --gcov-options '\-lp'

