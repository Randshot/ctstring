language: cpp
os: linux
dist: trusty

branches:
  only:
    - master

script:
  - mkdir build
  - cd build
  - cmake .. && make -j check && ../ut/check.sh ut_ctstring

install:
  - export CXX="$COMPILER"
  - export CC=`echo $COMPILER | sed -e 's/^g++/gcc/' -e 's/^clang++/clang/'`

